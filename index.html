<!DOCTYPE html>
<head>
  <title>FORM VALIDATION</title>
  <link rel="stylesheet" input="text/css" href="style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
  <form class="form" id="form">
<div class="container">
<h2>Form Validation</h2>
<div class="form-control">
<label>USERNAME</label>
<br>
<input type="text" placeholder="enter your name" id="username" required>
<i class="fa-sharp fa-solid fa-xmark"></i>
<i class="fa-solid fa-check"></i>
<small>Error message</small>
</div>

<div class="form-control">
  <label>EMAIL ID</label>

  <input type="email" placeholder="enter mail" id="username" required>
  <i class="fa-sharp fa-solid fa-xmark"></i>
<i class="fa-solid fa-check"></i>
  <small>Error message</small>
  </div>
  <div class="form-control">
    <label>PASSWORD</label>
    <br>
    <input type="password" placeholder="password" id="username" required>
    <i class="fa-sharp fa-solid fa-xmark"></i>
<i class="fa-solid fa-check"></i>
    <small>Error message</small>
    </div>
    <div class="form-control">
      <label>CONFORM PASSWORD</label>
      <br>
      <input type="password" placeholder="enter password" id="username" required>
      <i class="fa-sharp fa-solid fa-xmark"></i>
<i class="fa-solid fa-check"></i>
      <small>Error message</small>
      </div>
      <div class="form-control">
        <label>PHONE NUMBER</label>
        <br>
        <input type="number" placeholder="9789******" id="phonenumber" required>
        <i class="fa-sharp fa-solid fa-xmark"></i>
<i class="fa-solid fa-check"></i>
        <small>Error message</small>
        </div>



</div>
<br>
<input type="submit" value="SUBMIT" id="submit">
</form>

<script src="js.js"></script>
</body>

</html>
